name: Health Hub CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code from GitHub
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/health-hub:latest .
          docker tag ${{ secrets.DOCKER_USERNAME }}/health-hub:latest ${{ secrets.DOCKER_USERNAME }}/health-hub:${{ github.sha }}

      # Step 4: Push to Docker Hub
      - name: Push to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/health-hub:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/health-hub:${{ github.sha }}

      # Step 5: Deploy to EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker stop health-hub-container || true
            docker rm health-hub-container || true

            docker pull ${{ secrets.DOCKER_USERNAME }}/health-hub:latest

            docker run -d \
              --name health-hub-container \
              -p 80:80 \
              --restart unless-stopped \
              ${{ secrets.DOCKER_USERNAME }}/health-hub:latest

            docker image prune -af
