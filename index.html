<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Hub - BMI & Health Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#ff6600" stroke-width="2">
                    <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
                </svg>
                <h1>Health Hub</h1>
            </div>
            <p class="subtitle">Your Personal Health Calculator</p>
        </header>

        <nav class="tabs">
            <button class="tab active" data-tab="bmi">BMI</button>
            <button class="tab" data-tab="bmr">BMR</button>
            <button class="tab" data-tab="heart">Heart Rate</button>
        </nav>

        <div id="bmi" class="tab-content active">
            <h2>BMI Calculator</h2>
            <div class="input-group">
                <label>Weight (kg)</label>
                <input type="number" id="bmi-weight" placeholder="70">
            </div>
            <div class="input-group">
                <label>Height (cm)</label>
                <input type="number" id="bmi-height" placeholder="170">
            </div>
            <button class="btn" onclick="calculateBMI()">Calculate BMI</button>
            <div id="bmi-result" class="result hidden"></div>
        </div>

        <div id="bmr" class="tab-content">
            <h2>BMR Calculator</h2>
            <div class="input-row">
                <div class="input-group">
                    <label>Weight (kg)</label>
                    <input type="number" id="bmr-weight" placeholder="70">
                </div>
                <div class="input-group">
                    <label>Height (cm)</label>
                    <input type="number" id="bmr-height" placeholder="170">
                </div>
            </div>
            <div class="input-group">
                <label>Age</label>
                <input type="number" id="bmr-age" placeholder="25">
            </div>
            <div class="input-group">
                <label>Gender</label>
                <div class="gender-buttons">
                    <button class="gender-btn active" data-gender="male">Male</button>
                    <button class="gender-btn" data-gender="female">Female</button>
                </div>
            </div>
            <button class="btn" onclick="calculateBMR()">Calculate BMR</button>
            <div id="bmr-result" class="result hidden"></div>
        </div>

        <div id="heart" class="tab-content">
            <h2>Heart Rate Zones</h2>
            <div class="input-group">
                <label>Age</label>
                <input type="number" id="hr-age" placeholder="25">
            </div>
            <button class="btn" onclick="calculateHeartRate()">Calculate Zones</button>
            <div id="hr-result" class="result hidden"></div>
        </div>

        <footer>
            <p>Health Hub Â© 2024 | Stay Healthy, Stay Strong</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
